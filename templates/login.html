<!doctype html>
<html>
	<head>
		<title>BookRivals</title>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
		<link type="text/css" rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}">
		<link type="text/css" rel="stylesheet"
			href="{{ url_for('static', filename='bootstrap.min.css') }}">
	</head>
	<body>
		<header>
			<h1 class="text-center mb-4" style="font-size:2.5rem; letter-spacing:2px; font-weight:700; color:#fff; text-shadow: 2px 2px 8px #000; position: absolute; top: 40px; left: 0; right: 0; z-index: 3;">BookRivals</h1>
		</header>
		<main>
			<div class="position-relative min-vh-100 w-100" style="background: #181818; overflow: hidden;">
				<img src="/static/bookrivalslogin.jpg" alt="Login Image" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; filter: brightness(0.7); z-index: 1;">
				<div class="d-flex justify-content-center align-items-center min-vh-100 w-100" style="position: relative; z-index: 2;">
					<div class="card shadow-lg" style="background: rgba(30, 30, 30, 0.85); border: none; min-width: 340px; max-width: 370px; width: 100%; padding: 2rem; border-radius: 1.2rem;">
						<div class="card-body">
							<h5 class="card-title text-center mb-4" style="color: #ff9800; font-weight: 700; letter-spacing: 1px;">Please login first</h5>
							<form action="/login" method="post" onsubmit="return validateLoginForm(event)">
								<input type="email" name="username" class="form-control mb-3" placeholder="Enter email" required>
								<input type="password" name="password" class="form-control mb-3" placeholder="Enter password" pattern="^(?=.*[A-Z])(?=.*[\W_])(?=.*[0-9]).{8,}$" title="Password should contain at least 8 characters with minimum 1 capital letter, 1 special character, and 1 digit." required>
								<button class="btn btn-warning w-100 fw-bold" type="submit" style="letter-spacing:1px;">Login</button>
							</form>
							<p class="mt-3 text-center" style="color:#fff;">Don't have an account? <a class="btn btn-outline-light btn-sm ms-2" href="/signup">Sign up</a></p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="text-center mt-4" style="color:#aaa; position: relative; z-index: 3;">
			<p>&copy; Web Rivals 2025</p>
		</footer>
	</body>
</html>
